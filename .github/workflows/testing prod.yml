name: Cypress Tests

on:
  workflow_dispatch: # Manually trigger the workflow

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install npm dependencies from the cypress directory
      - name: Install Dependencies
        working-directory: cypress  # Change directory to the cypress directory
        run: npm install

      # Run Cypress test for specific file
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          spec: cypress/e2e/customerEnvironment/highLevelTestCases.cy.js
